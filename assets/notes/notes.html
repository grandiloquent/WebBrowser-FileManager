<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>文档列表</title>
    <style>
        html {
            color: #0f0f0f;
            background-color: #fff;
            font-size: 10px;
            font-family: Roboto, Arial, sans-serif
        }

        body {
            margin: 0;
            padding: 0;
            padding: 0 env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-size: 1.2rem;
            overflow-x: hidden
        }

        input, textarea {
            background-color: transparent;
            padding-bottom: 4px;
            outline: none;
            box-sizing: border-box;
            border: none;
            border-radius: 0;
            margin-bottom: 1px;
            font: inherit;
            color: #0f0f0f
        }

        input::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
            color: #606060;
            opacity: 1
        }

        input::placeholder, textarea::placeholder {
            color: #606060;
            opacity: 1
        }

        textarea {
            -webkit-appearance: none;
            appearance: none;
            min-height: 8.4rem;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px
        }

        input {
            border-bottom: 1px solid #737373;
            text-overflow: ellipsis
        }

        input:focus {
            margin-bottom: 0;
            border-bottom-width: 2px;
            border-bottom-color: #0f0f0f
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }

        textarea {
            flex-grow: 1;
            resize: none;
        }

        textarea:focus {
            outline: none;
        }

        .bar-renderer {
            display: flex;
            justify-content: space-around;
            padding: 0 env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            height: 48px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #0f0f0f;
            font-size: 1.1rem;
            background: #fff;

        }

        .bar-item-renderer {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex: 1 1 0;
        }

        .bar-item-renderer > svg {
            width: 24px;
            height: 24px;
        }

        .bar-item-title {

            max-width: 100%;
            padding: 0 4px;
            box-sizing: border-box;
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: #0f0f0f;

        }

    </style>
</head>

<body>
<div class="bar-renderer">
    <div id="format-comment" class="bar-item-renderer">
        <svg viewBox="0 0 24 24">
            <path d="M20.016 2.016h-16.031q-0.797 0-1.383 0.586t-0.586 1.383v18l3.984-3.984h14.016q0.797 0 1.383-0.586t0.586-1.43v-12q0-0.797-0.586-1.383t-1.383-0.586zM18.984 12.984l-2.484-1.5-2.484 1.5v-7.969h4.969v7.969z"></path>
        </svg>
        <div class="bar-item-title">
            评论
        </div>
    </div>
</div>

<textarea></textarea>
<script type="module">
   import {onTranslateChinese} from "./utils.js";
   onTranslateChinese("good");
</script>
<script type="module">
    import init, {start} from "./notes.js";

    init().then(() => {
        start("")
    });
</script>
</body>

</html>
