<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频</title>

    <style>
        html {
            font-size: 10px;
            font-family: Roboto, Arial, sans-serif;
            word-wrap: break-word;
            color: #0f0f0f;
            -webkit-text-size-adjust: 100%;
            background-color: #fff;
        }

        body {
            margin: 0;
            padding: 0 env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-size: 1.2rem;
            overflow-x: hidden;
        }

        .media-item {
            display: block;
            min-width: 0;
            padding: 0;
        }

        .media-item-thumbnail-container {
            color: currentColor;
            text-decoration: none;
            display: block;
            position: relative;
        }

        .video-thumbnail-container-large {
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
            display: block;
            margin: 0;
            padding: 0;
        }

        .video-thumbnail-container-large::before {
            display: block;
            content: "";
            width: 100%;
            padding-top: 56.25%;
        }

        .video-thumbnail-bg {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            min-height: 100%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .video-thumbnail-img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: inline-block;
            min-height: 1px;
            min-width: 1px;
            visibility: inherit;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .details {
            display: flex;
            -webkit-box-flex: 1;
            flex-grow: 1;
            min-width: 0;
            margin-bottom: 16px;
            margin-left: 12px;
            margin-top: 4px;
        }

        .media-channel {
            flex-shrink: 0;
            margin-top: 8px;
        }

        .media-item-info {
            display: flex;
            -webkit-box-flex: 1;
            flex-grow: 1;
            min-width: 0;
            -webkit-box-align: start;
            align-items: flex-start;
            margin-left: 12px;
        }

        .media-item-metadata {
            display: flex;
            -webkit-box-flex: 1;
            flex-grow: 1;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            flex-direction: column;
            min-width: 0;
            margin-top: 8px;
        }

        .title-wrapper {
            color: currentColor;
            text-decoration: none;
        }

        .media-item-headline {
            margin: 0 0 3px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            max-height: 2.5em;
            -webkit-line-clamp: 2;
            overflow: hidden;
            line-height: 1.25;
            text-overflow: ellipsis;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .badge-and-byline-renderer {
            -webkit-box-orient: vertical;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            max-height: 3em;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .badge-and-byline-item-byline {
            font-size: 1.2rem;
            margin-right: 4px;
            display: inline;
            opacity: .6;
        }

        .badge-and-byline-separator {
            margin-right: 4px;
            font-size: 1.2rem;
            opacity: .6;
        }

        .bottom-sheet-renderer {
            flex-shrink: 0;
        }

        .button {
            outline: none;
            font: inherit;
            position: relative;
            margin: 0;
            white-space: nowrap;
            min-width: 0;
            text-transform: none;
            font-weight: 500;
            border: none;
            cursor: pointer;
            outline-width: 0;
            box-sizing: border-box;
            background: none;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            flex-direction: row;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-flex: 0;
            flex: none;
            height: 48px;
            font-size: 18px;
            line-height: 48px;
            border-radius: 24px;
            width: 48px;
            padding: 0;
            color: #0f0f0f;
        }

        .icon {
            line-height: 0;
            fill: currentColor;
            width: 24px;
            height: 24px;
        }

        .c3-icon {
            display: inline-block;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            fill: currentColor;
            stroke: none;
        }
    </style>
</head>

<body>

<script type="module">
    import init, {start} from "/video/videos.js";

    init().then(() => {
        start("D:\\视频", "\\")
    });
</script>
</body>

</html>
