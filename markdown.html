<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档</title>
</head>

<body>
    <div>

    </div>
    <script>
        async function loadData() {
            const res = await fetch(`/api/file?path=${new URL(window.location).searchParams.get('path')}`)
            let strings = await res.text();
            strings = strings.replace(/WEBVTT\s+/, "").replaceAll(/\s*\d{2}:\d{2}:\d{2}\.\d{3} --> \d{2}:\d{2}:\d{2}\.\d{3}[\s]+/g, ' ');
            strings = strings.replaceAll(/\./g, ".<br><br>");
            document.querySelector('div').innerHTML = strings;
        }
        loadData();

    </script>
</body>

</html>
